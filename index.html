<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator V2</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<body style="background-color: black;">
    <div class="container bg-info mt-3 p-4 rounded-4">
        <div class="row">
            <div class="heading bg-warning p-2 rounded-3 text-center">
                <h1>Hio I'm your calculator :D</h1>
                <p>Press the buttons below to see the answer!</p>
            </div> 
            <div class="col-sm-6">
                <label for="num1">Number 1:</label><br>
                <input type="number" id="num1" name="num1" style="width: 535px;" placeholder="Enter first number">
            </div>
            <div class="col-sm-6">
                <label for="num2">Number 2:</label><br>
                <input type="number" id="num2" name="num2" style="width: 535px;" placeholder="Enter second number">
            </div>
        </div>
            <p id="answer">The answer is</p>
        <button type="button" class="btn btn-primary" onclick="plus()">
            Get the Sum
        </button>
        <button type="button" class="btn btn-primary" onclick="minus()">
            Get the Difference
        </button>
        <button type="button" class="btn btn-primary" onclick="multiply()">
            Get the Product
        </button>
        <button type="button" class="btn btn-primary" onclick="divide()">
            Get the Quotient
        </button>
        <button type="button" class="btn btn-success" onclick="window.location.reload()">
            Refresh
        </button>
    </div>
        <script>
            function plus(){
                var var1 = document.getElementById('num1').value;
                var var2 = document.getElementById('num2').value;
                var sum = Number(var1) + Number(var2);
                document.getElementById("answer").innerHTML = "The sum is " + sum;
            }
            function minus(){
                var var1 = document.getElementById('num1').value;
                var var2 = document.getElementById('num2').value;
                var difference = Number(var1) - Number(var2);
                document.getElementById("answer").innerHTML = "The difference is " + difference;
            }
            function multiply(){
                var var1 = document.getElementById('num1').value;
                var var2 = document.getElementById('num2').value;
                var product = Number(var1) * Number(var2);
                document.getElementById("answer").innerHTML = "The product is " + product;
            }   
            function divide(){
                var var1 = document.getElementById('num1').value;
                var var2 = document.getElementById('num2').value;
                var quotient = Number(var1) / Number(var2);
                document.getElementById("answer").innerHTML = "The quotient is " + quotient;
            }
        </script>
    
</body>
</html>
